<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Overlay</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="card-one">
          <h2 class="head">
            Get <span class="insight"> insights</span> that help your business
            grow
          </h2>
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience , and overall efficiency
          </p>
          <div class="box">
            <div class="box-one">
              <span class="followers">10k+</span>
              <span class="company">Companies</span>
            </div>
            <div class="box-two">
              <span class="no-of-templates">314</span>
              <span class="template">Templates</span>
            </div>
            <div class="box-three">
              <span class="numbers">12M+</span>
              <span class="query">Queries</span>
            </div>
          </div>
        </div>
        <div class="card-two">
          <img src="./image-header-desktop.jpg" alt="groups" />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
